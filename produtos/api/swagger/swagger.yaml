swagger: "2.0"
info:
  version: "0.0.1"
  title: Pedidos App
# during dev, should point to your local machine
host: localhost:10010
# basePath prefixes all resource paths 
basePath: /
# 
schemes:
  # tip: remove http to make production-grade
  - http
  - https
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
paths:
  /produtos:
    # binds a127 app logic to a route
    x-swagger-router-controller: lista produtos
    get:
      description: Retorna produtos registrados no site
      # used as the method name of the controller
      operationId: lista produtos 
      parameters: []
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/Produtos"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /produtos/categoria:
    # binds a127 app logic to a route
    x-swagger-router-controller: lista produtos
    get:
      description: Retorna categorias
      # used as the method name of the controller
      operationId: lista categorias 
      parameters:
        - name: name
          in: query
          description: Retorna categorias de produtos
          required: false
          type: string
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/Produtos"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /produtos/carrinho:
    # binds a127 app logic to a route
    x-swagger-router-controller: lista produtos do carrinho de compras 
    get:
      description: Retorna produtos do carrinho de compras
      # used as the method name of the controller
      operationId: lista carrinho 
      parameters:
        - name: name
          in: query
          description: Retorna categorias de produtos
          required: false
          type: string
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/Produtos"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /produtos/carrinho/{idProduto}:
    # binds a127 app logic to a route
    x-swagger-router-controller: lista produtos do carrinho de compras 
    delete:
      description: Remove produto do carrinho 
      # used as the method name of the controller
      operationId: remove produto
      parameters:
        - name: idProduto
          in: path
          description: Remove produto do carrinho de compras 
          required: true
          type: integer
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/Produtos"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    post:
      description: Adiciona produto no carrinho 
      # used as the method name of the controller
      operationId: adicionar produto
      parameters:
        - name: idProduto
          in: path
          description: Adiciona produto no carrinho de compras  
          required: true
          type: integer
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/Produtos"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"                     
            
  /swagger:
    x-swagger-pipe: swagger_raw
# complex objects have schema definitions
definitions:
  Produtos:
    required:
      - message
    properties:
      message:
        type: string
  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string
